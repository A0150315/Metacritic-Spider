name: Manual Scrapy Run

on:
  workflow_dispatch:
    inputs:
      spider:
        description: "Scrapy spider to run"
        required: true
        default: "metacritic_direct_spider"
      log_level:
        description: "Scrapy log level"
        required: true
        default: "INFO"
      output:
        description: "Output CSV filename"
        required: true
        default: "metacritic_games.csv"

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies
        run: uv sync

      - name: Run Scrapy spider
        run: |
          rm -f "${{ inputs.output }}"
          uv run python -m scrapy crawl "${{ inputs.spider }}" \
            -O "${{ inputs.output }}" \
            --loglevel "${{ inputs.log_level }}"

      - name: Upload dataset artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scrapy-output-${{ github.run_id }}
          path: |
            ${{ inputs.output }}
            scrapy.log
            *.log
          if-no-files-found: warn
